<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários via REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>   
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <h5 style="color: white;">Os usuários deste exemplo são gerados pela API de testes <a href="https://reqres.in" target="_blank">reqres.in</a>
        (de forma gratuita =])</h5>
    
   <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-4">
            <div class="card p-2 m-3">             
                    <img :src="user.avatar" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
        var app = new Vue({
            el: '#usuarios',
            data: {
                users: [] 
            },
            mounted: function () {
                this.loadUsers();
            },
            methods: {
                loadUsers: function () {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; 
                        })
                }
            }
        });
</script>

    <footer>
        <p id="copyright">© Trabalho de Victor de Almeida Costa - 2024</p>
    </footer>

</body>
</html>
